<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Texto</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <style>
        /* ... */
        * {
            margin: 0;
        }

        html {
            font-size: 28px;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        div {
            font-size: 50px;
        }

        p {
            /* valores padr√µes */
            font-size: 1em;
            font-size: 100%;
            font-size: 16px;
            font-size: 12pt;

            /* unidades absolutas */
            font-size: 100px;  
            font-size: 72pt;  /* pontos */
            font-size: 1in;  /* polegada */

            /*  unidades relativas */
            font-size: 2.2em;
            font-size: 2.2rem;
            font-size: 50vh;
            font-size: 10vw;

            font-family: monospace;
            font-family: Georgia, serif;
            font-family: Verdana, sans-serif;
            font-family: 'Indie Flower', cursive;

            font-weight: 600;
            font-style: italic;
            text-transform: uppercase;
            /* text-decoration: overline line-through underline ; */
            word-spacing: 10px;
            letter-spacing: 20px;
            line-height:  2.5em;
            text-align: center;
        }

        .botao {
            font-size: 28px;
            text-decoration: none;
            padding: 7px 15px;
            border-radius: 10px;
            
        }
        .destaque {
            color: whitesmoke;
            background-color: dodgerblue;
            box-shadow: 2px 2px 1px 1px darkgray;
        }
        .destaque:active {
            box-shadow: none;
        }

        .botao:hover {
            background-color: darkmagenta;
            text-decoration: none;
        }

    </style>
</head>

<body>
    <div>
        <p>
            Que texto
            <br>legal!!!
        </p>
    </div>
    <a href="http://google.com" class="botao destaque">Google</a>
</body>

</html>
