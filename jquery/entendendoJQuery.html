<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div').hide(5000).show(5000).fadeOut(5000);
        console.log($('div').get(0))
        console.log($.isEmptyObject({ nome: null}))
        console.log(jQuery.inArray(3, [1,2,3]))

        $.fn.fundoVerde = function () {
            this.css('background-color', '#307dcf') //#307dcf #19B3E6
            return this   // se não retornar mnão é possivel aplicar outras funções como hide() sobre o elemento da função
        }

        $('body').fundoVerde().fadeOut(2000)
    </script>
</body>
