<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando CSS</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando CSS</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <div id='resultado'></div>




    <div class="divLampada">
        <img class="lampada" src="imgs/apagada.png" alt="">
    </div>
    <button onclick="mudarCor()"> Mudar Cor </button>
    
    <script>
        let click = true
        const fonte = $('#div1').css('font-family')
        $('#resultado').append(`Fonte é ${fonte}`)

        $('#div1').css('font-size', '3em')
        $('#div1').css({ 'font-size': '3.5em', 'color': 'black' })
        
        $('#div1').css('font-size', function() {
            return `${2 * 2}em`
        })

        $('#div2').addClass('destaque')

        const temClasse = $('#div2').hasClass('destaque')
        $('#resultado').append(`</br> Tem class? ${temClasse}`)

        $('#div2').removeClass('destaque')










        $('.divLampada').css({'background-color': '#0D262D'})
        function mudarCor(e) {
            if(click){
                //$('#div1').addClass('destaque')
                //$('.conteudo').css({'background-color': 'lightcoral'})
                $('.divLampada').html('<img class="lampada" src="imgs/acesa3.png" alt="">')
                $('.divLampada').css({'background-color': 'palegoldenrod'})
                click = false
            }
            else{
                //$('#div1').removeClass('destaque')
                $('.divLampada').append()
                $('.conteudo').css({'background-color': '#0D262D'})
                $('.divLampada').html('<img class="lampada" src="imgs/apagada.png" alt="">')
                $('.divLampada').css({'background-color': '#0D262D'})
                click = true
            }
            
        }
 
        

        // const color = $('#div1').css('color')
        // $('#resultado').append(`\n</br>Fonte é ${color}`)
    </script>
</body>
